<div id="page_content">

    <div id="page_content_inner" ng-controller="digiAllcustomer">

        <div class="md-card banner-card">
            <div class="md-card-content form-banner">
                <h3 class="heading_b uk-margin-bottom">SHOPEE - FOREIGN CURRENCY</h3>
            </div>
        </div>

        <div>
            <form id="form_create_asset" class="uk-form-stacked" name="asset">
                <div class="md-card uk-margin-large-bottom col-sm-12 col-md-6 col-lg-6">
                    <table style="width: 100%; margin-bottom: 50px">
                        <tr>
                            <td width="42%">
                                <label style="font-style: italic">USD - United States Dollars</label><br>
                                <label>USD</label>
                            </td>
                            <td>
                                <input type="number" name="input" ng-model="currency.value"
                                       min="0" max="99" step="0.01" ng-change="changeCurr()">
                            </td>
                        </tr>
                    </table>
                    <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
                        <thead>
                        <tr>
                            <th width="50px" colspan="2" style="text-align: center;">Currency</th>
                            <th width="150px">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in isidetail">
                            <td>{{data.currency}}<br>{{data.desc1}}<br>{{data.desc2}}</td>
                            <td style="text-align: right">{{data.amount}}</td>
                            <td><button type="submit" class="md-btn md-btn-primary" ng-click="remove(data)">
                                (-) Remove
                            </button></td>
                        </tr>
                        </tbody>
                    </table>

                    <table style="width: 100%; margin-bottom: 50px">
                        <tr ng-show="showAdd">
                            <td width="42%">
                                <button type="submit" class="md-btn md-btn-primary" ng-click="addMore()">
                                    (+) Add More Currencies
                                </button>
                            </td>
                            <td>

                            </td>
                        </tr>

                        <tr ng-show="showApp">
                            <td width="42%">
                                <input id="currencyid" type="text"
                                       config="selectize_notebook_type_config"
                                       ng-change="getCurrencyCount()"
                                       options="currency.options" ng-model="request.currency"
                                       name="selectize_notebook_type_config"
                                       selectize/>
                            </td>
                            <td>
                                <button type="submit" class="md-btn md-btn-primary" ng-click="submitData()">
                                    Submit
                                </button>
                            </td>
                        </tr>
                    </table>


                </div>
            </form>
        </div>
    </div>
</div>
