<div id="page_content">

    <div id="top_bar">
        <div ncy-breadcrumb></div>
    </div>
    <br/>
    <br/>
    <div id="page_content_inner" ng-controller="appDetailCtrl">
        <h3 class="heading_b uk-margin-bottom">Detail Application Process</h3>
        <h3 class="uk-accordion-title uk-accordion-title-warning" ng-show="notification.error">{{notification.errorMessage}}</h3>
        <div class="uk-grid" data-uk-grid-margin data-uk-grid-match>
            <div class="uk-width-large-7-10">
                <div class="md-card">
                    <div class="md-card-content">
                        <div class="uk-overflow-container uk-margin-bottom">
                            <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_pager_filter">
                                <thead>
                                <tr>
                                    <th class="uk-text-center">ID</th>
                                    <th class="uk-text-center">File Name</th>
                                    <th class="uk-text-center">Host ID</th>
                                    <th class="uk-text-center">Status</th>
                                    <th class="uk-text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in listData" on-last-repeat>
                                    <td>{{item.id.counter}}</td>
                                    <td>{{item.filenameInput}}</td>
                                    <td class="uk-text-center">{{item.fileId}}</td>
                                    <td class="uk-text-center" ng-if="item.status == 1">DONE</td>
                                    <td class="uk-text-center" ng-if="item.status == 2">IN PROCESS</td>
                                    <td class="uk-text-center" ng-if="item.status == 0">WAITING</td>
                                    <td class="uk-text-center" ng-if="item.status == 4">ERROR</td>
                                    <!--<td class="uk-text-center">{{item.status}}</td>-->
                                    <td class="uk-text-center">
                                        <a ng-click="addData(item.filenameInput)"><i class="md-icon material-icons uk-text-primary">&#xE148;</i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="ts_pager">
                            <ul class="uk-pagination ts_pager">
                                <li data-uk-tooltip title="Select Page">
                                    <select class="ts_gotoPage ts_selectize"></select>
                                </li>
                                <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                                <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                                <li><span class="pagedisplay"></span></li>
                                <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                                <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                                <li data-uk-tooltip title="Page Size">
                                    <select class="pagesize ts_selectize">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="uk-width-large-3-10">
                <div class="md-card">
                    <div class="md-card-content">
                        <h3>Selected Data</h3>
                        <table class="uk-table uk-table-striped">
                            <thead>
                            <tr>
                                <th class="uk-width-2-10">File Name</th>
                                <th class="uk-width-2-10 uk-text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in listProcessed">
                                <td class="uk-text-left">{{item}}</td>
                                <td class="uk-text-center">
                                    <a ng-click="removeData(item)"><i class="md-icon material-icons uk-text-danger">&#xE92B;</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-small-1-2">
                <div class="md-card-content">
                    <div class="md-fab-wrapper md-fab-in-card md-fab-speed-dial-horizontal">
                        <a ui-sref="newneta.monitoring.app_process" class="md-fab md-fab-danger" href="javascript:void(0)"><i class="material-icons" data-uk-tooltip title="Back To Agent Process">&#xE166;</i></a>
                        <a class="md-fab md-fab-primary" href="javascript:void(0)" md-fab-speed-dial><i class="material-icons" data-uk-tooltip title="Options">&#xE0BE;</i></a>
                        <div class="md-fab-wrapper-small">
                            <a class="md-fab md-fab-small md-fab-success" href="javascript:void(0)" ng-click="startReprocess()"><i class="material-icons" data-uk-tooltip title="Run Selected Files">&#xE037;</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
