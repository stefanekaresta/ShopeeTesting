<div class="login_page_container">
    <div class="login_page_wrapper">

        <div class="md-card" id="login_card">
            <div class="md-card-content header-login">
                <img src="../assets/img/background/iserve_logo_white.png" width="40%" height="auto"/>

                <div style="margin-top:10px;">i Sharing Every Resources Valuing Everyone</div>
            </div>
            <div class="md-card-content large-padding" id="login_form" ng-controller="newnetaLoginCtrl">
                <form>
                    <div class="uk-form-row">
                        <table style="width: 100%;">
                            <tr>
                                <td width="10%"><i class="uk-icon-user uk-icon-small" style="color: #F39C12"></i></td>
                                <td width="90%"><label for="login_username">Username</label>
                                    <input class="md-input" type="text" id="login_username" ng-model="login_username"
                                           md-input/></td>
                            </tr>

                        </table>
                    </div>
                    <div class="uk-form-row">
                        <table style="width: 100%;">
                            <tr>
                                <td width="10%"><i class="uk-icon-lock uk-icon-small" style="color: #F39C12"></i></td>
                                <td width="90%">
                                    <label for="login_password">Password</label>
                                    <input class="md-input" type="password" id="login_password"
                                           ng-model="login_password" md-input/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="uk-margin-medium-top">
                        <button ng-click="loginButton()" class="md-btn md-btn-primary md-btn-block md-btn-large">Sign
                            In
                        </button>
                        <!--<a ng-click="loginButton" class="md-btn md-btn-primary md-btn-block md-btn-large">Sign In</a>-->
                        <!--<a ui-sref="newneta.dashboard1" class="md-btn md-btn-primary md-btn-block md-btn-large">Sign In</a>-->
                    </div>
                </form>
            </div>
        </div>
