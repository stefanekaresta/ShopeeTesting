<!DOCTYPE html>
<html lang="en"
      class="{{main_theme}}"
      document-events
      ng-app="altairApp"
      ng-click="onClick($event)"
      ng-keyup="onKeyUp($event)"
      ng-class="{
        'page_loading': pageLoading,
        'page_loaded': pageLoaded,
        'app_initialized': appInitialized && (!$state.is('login') && !$state.includes('error'))
}">

<head>
    <meta charset="UTF-8">
    <!--<title page-title ng-bind="page_title"></title>-->
    <title>Shopee - Foreign Exchange</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- FAVICON -->
    <!--<link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">-->
    <link rel="icon" type="image/png" href="assets/img/Shopee-logo.jpg" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/img/Shopee-logo.jpg" sizes="32x32">
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.css">

    <!-- flag icons -->
    <link rel="stylesheet" href="assets/icons/flags/flags.min.css" media="all">

    <!-- JS -->
    <!-- common functions -->
    <script src="assets/js/common.min.js?ver=1.2"></script>

    <!-- ANGULAR -->
    <script src="assets/js/angular_common.min.js?ver=1.2"></script>
    <!-- altairApp combined -->
    <script src="bower_components/ng-table/dist/ng-table.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/file-saver/FileSaver.min.js"></script>
    <script src="bower_components/angular-md5/angular-md5.min.js"></script>
    <script src="bower_components/angular-base64-upload/dist/angular-base64-upload.js"></script>
    <script src="bower_components/picklist/picklist.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <!-- <script src="bower_components/angular-base64-upload/dist/angular-base64-upload.min.js"></script> -->
    <script src="assets/js/altair_app.min.js?r=<%= 1%>"></script>

    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>

    <!--auto complete-->
    <script src="bower_components/autocomplete/massautocomplete.js"></script>
    <!--<script src="bower_components/autocomplete/angular-kendo.js"></script>-->


    <!-- ng upload -->
    <script src="bower_components/ngupload/ng-file-upload.js"></script>
    <script src="bower_components/treeview/ivh-treeview.js"></script>


    <script src="assets/js/treeController.min.js"></script>
    <script src="bower_components/ngmap/scripts/ng-map.min.js"></script>
    <script src="bower_components/bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!--<script src="https://rawgithub.com/arunisrael/angularjs-geolocation/master/dist/angularjs-geolocation.min.js"></script>-->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBIE73sd-u57R8TVTaCTWzrDNeQKbeepy8&sensor=false"></script>
    <!-- altair_app.js:
        <script src="app/app.js"></script>
        <script src="app/app.factory.js"></script>
        <script src="app/app.service.js"></script>
        <script src="app/app.directive.js"></script>
        <script src="app/app.filters.js"></script>
        <script src="app/app.states.js"></script>
        <script src="app/app.controller.js"></script>
        <script src="app/app.oc_lazy_load.js"></script>
    -->

    <!-- main stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="assets/css/main.min.css" media="all" id="main_stylesheet" />

    <!-- matchMedia polyfill for testing media queries in JS -->
    <!--[if lte IE 9]>
        <script type="text/javascript" src="bower_components/matchMedia/matchMedia.js"></script>
        <script type="text/javascript" src="bower_components/matchMedia/matchMedia.addListener.js"></script>
        <link rel="stylesheet" href="assets/css/ie.css" media="all">
        <script type="text/javascript">
            window.isLteIE9 = true;
        </script>
    <![endif]-->

</head>
<body ng-class="{
    'sidebar_main_active': primarySidebarActive && !miniSidebarActive && !topMenuActive && (!$state.is('login') && !$state.includes('error')),
    'sidebar_main_open': primarySidebarOpen && !miniSidebarActive && !slimSidebarActive && !topMenuActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_mini': miniSidebarActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_slim sidebar_slim_inactive': slimSidebarActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_main_hiding': primarySidebarHiding,
    'sidebar_secondary_active': secondarySidebarActive && (!$state.is('login') && !$state.includes('error')),
    'top_bar_active': toBarActive && (!$state.is('login') && !$state.includes('error')),
    'page_heading_active': pageHeadingActive && (!$state.is('login') && !$state.includes('error')),
    'header_double_height': headerDoubleHeightActive && (!$state.is('login') && !$state.includes('error')),
    'main_search_active': mainSearchActive && (!$state.is('login') && !$state.includes('error')),
    'header_full': fullHeaderActive && (!$state.is('login') && !$state.includes('error')),
    'boxed_layout': boxedLayoutActive && (!$state.is('login') && !$state.includes('error')),
    'login_page': $state.is('login'),
    'error_page': $state.includes('error'),
    'uk-height-1-1': page_full_height,
    'footer_active': footerActive,
    'main_search_persistent': mainSearchPersistent
}" content-sidebar>
<div id="page_preloader" ng-hide="hidePreloader"><img src="assets/img/page_preloader.gif" alt=""/></div>

<div ui-view="main_header"></div>
<div ui-view id="main_view" ng-class="{'uk-height-1-1': page_full_height }"></div>
<div ui-view="main_sidebar" ng-hide="topMenuActive"></div>

<!-- google web fonts -->
<script>
    WebFontConfig = {
        google: {
            families: [
                'Source+Code+Pro:400,700:latin',
                'Roboto:400,300,500,700,400italic:latin'
            ]
        }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
</body>
</html>
